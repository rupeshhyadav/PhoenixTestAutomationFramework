name: Phoenix Test Automation Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "30 18 * * *"
    - cron: "30 11 * * *"
    
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type : choice
        options : [qa,uat,dev]
        required: true
        default : qa
      suiteXmlFile:
        description: "Suite XML File"
        type : choice
        options : [testNg.xml,smoke.xml]
        required: true
        default : testNg.xml
        
    

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Execute test automation framework
      run: mvn test -DsuiteXmlFile="${{ github.event.inputs.suiteXmlFile }}" -Denv="${{ github.event.inputs.env }}"
    - name: Upload a Build Artifact
      if: always()
      uses : actions/upload-artifact@v4.6.2
      with : 
        name: SureFire Report
        path: target/surefire-reports/
        retention-days: 10
     
