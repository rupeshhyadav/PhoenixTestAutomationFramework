name: Phoenix Test Automation Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "30 18 * * *"
    - cron: "30 11 * * *"
    
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options: [qa,uat,dev]
        default: qa
        required: true
      suiteXmlFile:
        description: "TestNG XML File"
        type: choice
        options: [testNg.xml,smoke.xml]
        default: testNg.xml
        required: true
       
        
    

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set default input if missing
      run: |
        ENVIRONMENT="${{ github.event.inputs.env }}"
        SUITE="${{ github.event.inputs.suiteXmlFile }}"
        if [ -z "$ENVIRONMENT" ]; then
            ENVIRONMENT="qa"
          fi
          if [ -z "$SUITE" ]; then
            SUITE="testNg.xml"
          fi
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "SUITE=$SUITE" >> $GITHUB_ENV
    - name: Execute test automation framework
      run: mvn test -DsuiteXmlFile="$SUITE" -Denv="$ENVIRONMENT"
    - name: Upload a Build Artifact
      if: always()
      uses : actions/upload-artifact@v4.6.2
      with : 
        name: SureFire Report
        path: target/surefire-reports/
        retention-days: 10
     
